<!DOCTYPE html>
<html>
	<head>
		<title>Application error</title>
	</head>
	<body>
		{{if eq .RunMode "dev"}}
		{{template "errors/500-dev.html" .}}
		{{else}}
			<div class="container">
				<div class="panel panel-danger">
					<div class="panel-heading">
						An error has occurred
					</div>
					<div class="panel-body">
						<p> This exception has been logged. </p>
					</div>
				</div>
			</div>
		{{ end }}
	</body>
</html>
