

{{template "header.html" .}}


{{ if not .grade }}
<div class="container">
  	<h1>
    	{{.title}}
  	</h1>
	<div class="panel-body">
		<p class="lead">
			No grade was submitted for {{.title}} machine problem to the system.
		</p>
	</div>
</div>
{{ else }}

{{ template "SecuredApplication/_ShowGrade.html" . }}

{{ end }}

{{template "footer.html" .}}
