{{set . "title" "Student Programs "}} {{template "header.html" .}}


<div class="container">

    <h1> Machine Problem {{ .mp.Number }} Programs for <a href="mailto:{{ .student.Email }}"> {{ .student.UserName }} </a> </h1>
    <div class="panel panel-primary">
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Program</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="mp-attempts">
                    {{ range .programs }}
                    <tr>
                        <td>
                            <a href="/admin/student/{{$.student.Id}}/mp/{{$.mp.Id}}/program/{{.Id}}">
                {{ shorten .Text}}
              </a>
                        </td>
                        <td> <abbr class="timeago" title="{{ rfc3339 .Created }}">{{ .Created }}</abbr>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{template "footer.html" .}}
